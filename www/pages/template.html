<div id="wrapper" data-ng-controller="TemplateController">
    <div data-ng-show="offline">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000000; opacity: 0.8; z-index: 1050;"></div>
        <div class="modal show uneditable" role="dialog" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1100;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #d9534f; color: #fff">
                        <h4 class="modal-title">You Are Offline</h4>
                    </div>
                    <div class="modal-body">
                        <p>You are currently offline. Please connect to the internet before continuing.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="cursor: default; user-select: none">
                <img src="../favicon.ico" height="18" style="display: inline-block" />
                {{appName}}
            </a>
        </div>
        <div class="collapse, navbar-collapse">
          <ul class="nav navbar-nav">
            <li data-ng-repeat="route in getRoutes()"  data-ng-class="{active:current(route.path)}">
                <a style="outline: none" data-ng-href="/#{{route.path}}"><i class="fa fa-dashboard fa-fw"></i> {{route.name}}</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id="page-wrapper">
        <div data-ng-view></div>
    </div>
</div>
